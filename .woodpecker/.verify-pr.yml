steps:
  install:
    image: node:22-slim
    commands:
      - npm config set ignore-scripts true
      - npm ci
  lint:
    image: node:22-slim
    depends_on: [install]
    commands:
      - npm run lint
  types:
    image: node:22-slim
    depends_on: [install]
    commands:
      - npm run typecheck
when:
  event:
    - pull_request